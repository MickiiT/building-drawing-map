<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canterbury LiDAR DRA Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet, GeoTIFF, Plotty -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/plotty"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <script>
    var map = L.map('map').setView([-43.5321, 172.6362], 12); // Christchurch

    L.tileLayer('https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01jrxpkjkxwdtsqct5y6dnwkca', {
      attribution: 'Imagery: LINZ',
      maxZoom: 20
    }).addTo(map);

    // Define projection WGS84 to NZTM2000
    proj4.defs("EPSG:2193", "+proj=tmerc +lat_0=0 +lon_0=173 +k=0.9996 +x_0=1600000 +y_0=10000000 +ellps=GRS80 +units=m +no_defs");

    function convertLatLngToNZTM(lat, lng) {
      return proj4('EPSG:4326', 'EPSG:2193', [lng, lat]);
    }

    function getCogUrlForNZTM(nztmCoords) {
      // Static test file URL in Canterbury - replace with dynamic logic
      return 'https://nz-elevation.s3.amazonaws.com/CANTERBURY/DSM/2020-2021/1m/Tile_1525000_5184000.tif';
    }

    var ElevationLayer = L.GridLayer.extend({
      createTile: function(coords, done) {
        var tile = document.createElement('canvas');
        tile.width = 256;
        tile.height = 256;

        var bounds = this._tileCoordsToBounds(coords);
        var nw = bounds.getNorthWest();
        var se = bounds.getSouthEast();

        var nztmNW = convertLatLngToNZTM(nw.lat, nw.lng);
        var nztmSE = convertLatLngToNZTM(se.lat, se.lng);

        var cogUrl = getCogUrlForNZTM(nztmNW);

        fetch(cogUrl)
          .then(res => res.arrayBuffer())
          .then(GeoTIFF.fromArrayBuffer)
          .then(tiff => tiff.getImage())
          .then(image => image.readRasters({ interleave: true }))
          .then(raster => {
            var min = Math.min(...raster);
            var max = Math.max(...raster);

            var plot = new plotty.plot({
              canvas: tile,
              data: raster,
              width: 256,
              height: 256,
              domain: [min, max],
              colorScale: "viridis",
              noDataValue: -9999
            });
            plot.render();
            done(null, tile);
          })
          .catch(err => {
            console.error("Tile error:", err);
            done(err, tile);
          });

        return tile;
      }
    });

    const elevationLayer = new ElevationLayer();
    map.addLayer(elevationLayer);
  </script>
</body>
</html>
