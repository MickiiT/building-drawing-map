<!DOCTYPE html>
<html>
<head>
  <title>LiDAR DRA Tile Layer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([-41.3, 174.8], 14);

  L.tileLayer('https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01jrxpkjkxwdtsqct5y6dnwkca', {
    attribution: '&copy; LINZ Aerial Imagery'
  }).addTo(map);

  const apiKey = "d3971a9d0ad84133820767ba0525623c";
  const layerId = "121859";

  const DRACanvasLayer = L.GridLayer.extend({
    createTile: function (coords) {
      const tile = document.createElement('canvas');
      tile.width = tile.height = 256;
      const ctx = tile.getContext('2d');

      // Convert tile coords to EPSG:3857 (Web Mercator)
      const tileSize = 256;
      const zoom = coords.z;
      const resolution = 156543.03392804097 / Math.pow(2, zoom);
      const x = coords.x * tileSize * resolution - 20037508.34;
      const y = 20037508.34 - coords.y * tileSize * resolution;

      const url = `https://data.linz.govt.nz/services/query/v1/raster.json?key=d3971a9d0ad84133820767ba0525623c&layer=121859&x=[x]&y=[y]`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const elev = data.elevation;
          const rows = elev.length;
          const cols = elev[0].length;

          const flat = elev.flat().filter(v => typeof v === 'number');
          const min = Math.min(...flat);
          const max = Math.max(...flat);

          const imageData = ctx.createImageData(cols, rows);
          for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
              const val = elev[y][x];
              const norm = (val - min) / (max - min);
              const gray = isNaN(norm) ? 0 : Math.floor(norm * 255);
              const i = (y * cols + x) * 4;
              imageData.data[i] = gray;
              imageData.data[i + 1] = gray;
              imageData.data[i + 2] = gray;
              imageData.data[i + 3] = 200;
            }
          }

          ctx.putImageData(imageData, 0, 0);
        })
        .catch(err => {
          ctx.fillStyle = 'red';
          ctx.fillText('⚠️ error', 20, 20);
          console.warn('Error retrieving data:', err);
        });

      return tile;
    }
  });

  map.addLayer(new DRACanvasLayer());
</script>
</body>
</html>
