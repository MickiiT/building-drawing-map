<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Drawing Map</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Full-screen map */
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Create the map
    var map = L.map('map').setView([37.7749, -122.4194], 12); // Initial view (change coordinates)

    // Add a base map (can use OpenStreetMap, ESRI, Mapbox, etc.)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Optionally, add LiDAR elevation data (if available in XYZ/WMS format)
    L.tileLayer('https://tiles-cdn.koordinates.com/services;key=d3971a9d0ad84133820767ba0525623c/tiles/v4/layer=121859/EPSG:3857/{z}/{x}/{y}.png').addTo(map); // replace with your LiDAR URL

    // Example of adding a GeoJSON layer for house drawings
    // Replace the content with your own GeoJSON data or load it dynamically
    var geojsonData = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [
            [[-122.4210, 37.7750], [-122.4215, 37.7750], [-122.4215, 37.7745], [-122.4210, 37.7745], [-122.4210, 37.7750]]
          ]
        },
        "properties": {
          "name": "Future Building"
        }
      }]
    };

    // Add the house drawing (GeoJSON layer)
    L.geoJSON(geojsonData).addTo(map);
  </script>
</body>
</html>
