<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRA LiDAR Elevation Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Proj4 for coordinate conversion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <script>
    // Define Web Mercator projection
    proj4.defs("EPSG:3857", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");
  </script>

  <script>
    // Initialize the map centered over New Zealand
    var map = L.map('map').setView([-40.9006, 174.8860], 6);

    // Add LINZ aerial basemap
    L.tileLayer('https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01jrxpkjkxwdtsqct5y6dnwkca', {
      attribution: '&copy; LINZ Aerial Imagery'
    }).addTo(map);

    // Add DRA-styled LiDAR tile overlay
    L.tileLayer('https://tiles-cdn.koordinates.com/services;key=d3971a9d0ad84133820767ba0525623c/tiles/v4/layer=121859/EPSG:3857/{z}/{x}/{y}.png', {
      attribution: 'DRA LiDAR &copy; LINZ',
      tileSize: 256,
      maxZoom: 18,
      minZoom: 6,
      opacity: 0.75
    }).addTo(map);

    // Click to fetch elevation
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Convert lat/lng to Web Mercator (EPSG:3857)
      var point = proj4('EPSG:4326', 'EPSG:3857', [lng, lat]);
      var x = point[0];
      var y = point[1];

      var apiUrl = `https://data.linz.govt.nz/services/query/v1/raster.json?key=d3971a9d0ad84133820767ba0525623c&layer=121859&x=[x]&y=[y]`;
      console.log("Querying:", apiUrl);

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log("API Response:", data);
          let elevation = (data && data.value !== undefined)
            ? `${data.value.toFixed(2)} m`
            : 'No LiDAR data available here.';

          L.popup()
            .setLatLng(e.latlng)
            .setContent(`<b>Elevation:</b> ${elevation}`)
            .openOn(map);
        })
        .catch(err => {
          console.error("Error querying elevation:", err);
          L.popup()
            .setLatLng(e.latlng)
            .setContent("⚠️ Error retrieving elevation data.")
            .openOn(map);
        });
    });
  </script>
</body>
</html>
