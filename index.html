<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiDAR Data with Classification</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Full-screen map */
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Create the map centered on New Zealand (NZ)
    var map = L.map('map').setView([-40.9006, 174.8860], 6); // Coordinates for New Zealand

    // Add a base map (OpenStreetMap)
    L.tileLayer('https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01jrxpkjkxwdtsqct5y6dnwkca').addTo(map);

    // Add LiDAR tile layer from the provided JSON API URL
    var lidarTileLayer = L.tileLayer('https://data.linz.govt.nz/services/query/v1/raster.json?key=d3971a9d0ad84133820767ba0525623c&layer=121859&x={x}&y={y}', {
      attribution: 'LiDAR Data &copy; LINZ',
      tileSize: 256,
      maxZoom: 18,
      minZoom: 6,
      bounds: [[-47.0, 166.0], [-34.0, 179.0]], // New Zealand bounds
    }).addTo(map);

    // Optional: Add click functionality to view classification values (if classification data exists)
    // Assuming your LiDAR JSON API provides classification info in the response.
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Simulate a query or popup display - this can be customized to fetch actual classification data
      var message = 'Clicked at Lat: ' + lat.toFixed(4) + ', Lng: ' + lng.toFixed(4);
      // Example of showing a message with classification if possible
      var popup = L.popup()
        .setLatLng(e.latlng)
        .setContent(message) // You can replace this with the actual classification query
        .openOn(map);
    });
  </script>
</body>
</html>
