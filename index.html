<!DOCTYPE html>
<html>
<head>
  <title>Leaflet LiDAR Canvas with DRA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([-41.3, 174.8], 13);

  // Add a basemap
  L.tileLayer('https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01jrxpkjkxwdtsqct5y6dnwkca', {
    attribution: '&copy; LINZ Aerial Imagery'
  }).addTo(map);

  // --- Simulate a Canvas Tile Layer with Elevation + DRA ---
  const canvasLayer = L.GridLayer.extend({
    createTile: function (coords) {
      const tile = document.createElement('canvas');
      tile.width = tile.height = 256;
      const ctx = tile.getContext('2d');

      // Simulated tile: 256x256 grid with elevation values
      const imageData = ctx.createImageData(256, 256);
      const pixels = imageData.data;

      // Simulate elevation range (random terrain)
      const elevations = [];
      for (let i = 0; i < 256 * 256; i++) {
        const elevation = Math.random() * 50 + 100; // between 100â€“150m
        elevations.push(elevation);
      }

      // Apply DRA: find min and max
      const min = Math.min(...elevations);
      const max = Math.max(...elevations);

      for (let i = 0; i < elevations.length; i++) {
        const norm = (elevations[i] - min) / (max - min); // 0 to 1
        const gray = Math.floor(norm * 255);
        const offset = i * 4;
        pixels[offset] = gray;
        pixels[offset + 1] = gray;
        pixels[offset + 2] = gray;
        pixels[offset + 3] = 200; // alpha
      }

      ctx.putImageData(imageData, 0, 0);
      return tile;
    }
  });

  map.addLayer(new canvasLayer());
</script>
</body>
</html>
